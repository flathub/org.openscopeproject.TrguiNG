id: org.openscopeproject.TrguiNG
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: org.openscopeproject.TrguiNG
rename-icon: TrguiNG
copy-icon: true

sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
  - org.freedesktop.Sdk.Extension.rust-stable

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --filesystem=xdg-run/tray-icon:create
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=com.canonical.Unity
  - --talk-name=org.freedesktop.StatusNotifierItem.Menu
  - --talk-name=com.canonical.indicator.application
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.ayatana.indicator.application
  - --talk-name=org.kde.StatusNotifierWatcher
  - --device=dri
  - --env=WEBKIT_DISABLE_DMABUF_RENDERER=1

build-options:
  append-path: /usr/lib/sdk/node18/bin:/usr/lib/sdk/rust-stable/bin

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json

  - name: TrguiNG
    sources:
      - type: git
        url: https://github.com/openscopeproject/TrguiNG.git
        tag: v1.5.0
        commit: e3c7765832d24207a12c9a33fbc81322ea3ec77d
        x-checker-data:
          type: git
          tag-pattern: ^v((?:\d+.)*\d+)$
      - node-sources.json
      - cargo-sources.json
      - type: patch
        paths:
          - 001-change-dbip-path.patch
          - 002-no-git-dirty.patch
      - type: file
        path: org.openscopeproject.TrguiNG.desktop
      - type: file
        path: org.openscopeproject.TrguiNG.appdata.xml
      - type: file
        url: https://github.com/openscopeproject/TrguiNG/releases/download/v1.5.0/dbip.mmdb
        sha256: 15291b7961766f54fc1ff8afac4189a67850920cd8b555b3dc6ddf9d02fc3ada
    buildsystem: simple
    build-options:
      append-path: /app/bin:/usr/lib/sdk/node22/bin:/usr/lib/sdk/node22/lib/node_modules/npm/node_modules/node-gyp/bin
      env:
        CARGO_HOME: /run/build/TrguiNG/cargo
        XDG_CACHE_HOME: /run/build/TrguiNG/flatpak-node/cache
        npm_config_cache: /run/build/TrguiNG/flatpak-node/npm-cache
        npm_config_offline: 'true'
        npm_config_nodedir: /usr/lib/sdk/node22
        NODE_OPTIONS: --max_old_space_size=4096
    build-commands:
      - |
        desktop-file-edit \
          --set-key="Exec" --set-value="org.openscopeproject.TrguiNG %u" \
          "org.openscopeproject.TrguiNG.desktop"

      - cp dbip.mmdb src-tauri/
      - /usr/lib/sdk/node22/bin/npm ci --offline --legacy-peer-deps
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml
      - /usr/lib/sdk/node22/bin/npm run build -- -b deb
      - install -Dm644 -t /app/share/metainfo/ org.openscopeproject.TrguiNG.appdata.xml
      - install -Dm755 src-tauri/target/release/TrguiNG /app/bin/org.openscopeproject.TrguiNG
      - install -Dm644 -t /app/lib/TrguiNG/ src-tauri/target/release/dbip.mmdb
      - install -Dm644 src/svg/app.svg /app/share/icons/hicolor/scalable/apps/TrguiNG.svg
      - install -Dm644 -t /app/share/applications/ org.openscopeproject.TrguiNG.desktop
      - mkdir -p /app/share/icons/hicolor
      - cp -r src-tauri/target/release/bundle/deb/*/data/usr/share/icons/hicolor/* /app/share/icons/hicolor/
      - mv /app/share/icons/hicolor/256x256@2/ /app/share/icons/hicolor/256x256/
